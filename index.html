<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly Sinh Vien</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
</head>
<body onlaod="renderListSutdent()">
    <div class="form-student">
        <h3>Thông tin sinh viên</h3>

        <label>Họ và tên</label>
        <input type="text" id="fullName">
        <span id="fullName-error" class="error"></span>
        <br/>
        
        <label>Địa chỉ email</label>
        <input type="email" id="email">
        <span id="email-error" class="error"></span>
        <br/>

        <label>Số điện thoại</label>
        <input type="text" id="phone">
        <span id="phone-error" class="error"></span>
        <br/>

        <label>Địa chỉ</label>
        <input type="text" id="address">
        <span id="address-error" class="error"></span>
        <br/>

        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value = 1> Nam
        <input type="radio" name="gender" id="female" value = 0> Nữ
        <span id="gender-error" class="error"></span>
        <br/>

        <label>&nbsp</label>
        <button onclick="save()">Lưu lại</button>
    </div>
    <div class="list-student">
        <table id="grid-students" border="1" cellpadding="0">
            <h3>Danh sách sinh viên</h3>
        </table>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</body>
</html>
